<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Form</title>
    <link rel="stylesheet" href="giveAwayItem.css">
</head>
<body>
    <form class="giveaway-form">
        <h1>Give Away Item</h1>
        <div class="details-container">
            <fieldset class="item-details">
                <legend>Item Details</legend>

                <label for="itemCategory">Category <span>*</span></label>
                <select id="itemCategory" name="itemCategory" required>
                    <option value="">Select Category</option>
                    <option value="bags">Bags</option>
                    <option value="uniform">Uniform</option>
                    <option value="stationary">Stationary</option>
                    <option value="other">Other</option>
                </select>

                <div id="otherCategory" style="display: none;">
                    <label for="otherCategoryName">Category Name <span>*</span></label>
                    <input type="text" id="otherCategoryName" name="otherCategoryName">
                </div>

                <label for="itemImage">Image of the Item <span>*</span></label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*" required>

                <label for="itemCondition">Condition of the Item <span>*</span></label>
                <select id="itemCondition" name="itemCondition" required>
                    <option value="">Select Condition</option>
                    <option value="new">New</option>
                    <option value="good">Good</option>
                    <option value="old">Old</option>
                </select>

                <label for="itemAge">Age Group <span>*</span></label>
                <input type="text" id="itemAge" name="itemAge" required>

                <label for="itemPrice">Price of the Item <span>*</span></label>
                <input type="number" id="itemPrice" name="itemPrice" required>

                <label for="itemDescription">Description of the Item</label>
                <textarea id="itemDescription" name="itemDescription" rows="4"></textarea>
            </fieldset>

            <fieldset class="giver-details">
                <legend>Giver Details</legend>
                <label for="giverName">Name <span>*</span></label>
                <input type="text" id="giverName" name="giverName" required>

                <label for="mobileNumber">Mobile Number <span>*</span></label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>

                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="location">Location <span>*</span></label>
                <input type="text" id="location" name="location" required>
            </fieldset>
        </div>
        
        <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="giveAwayItem.js"></script>
</body>
</html>
