<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="giveAwayBook.css">
</head>
<body>
    <form class="giveaway-form">
        <h1>Give Away Book</h1>
        <div class="form-content">
            <fieldset class="book-details">
                <legend>Book Details</legend>
                <label for="bookName">Name of the Book <span>*</span></label>
                <input type="text" id="bookName" name="bookName" required>

                <label for="author">Author <span>*</span></label>
                <input type="text" id="author" name="author" required>
    
                <label for="publications">Publications <span>*</span></label>
                <input type="text" id="publications" name="publications" required>
    
                <label for="image">Image of the Book <span>*</span></label>
                <input type="file" id="image" name="image" accept="image/*" required>
    
                <label for="edition">Edition</label>
                <input type="text" id="edition" name="edition">
    
                <label for="price">Price of the Book <span>*</span></label>
                <input type="number" id="price" name="price" required>

                <label for="condition">Condition of the Book <span>*</span></label>
                <select id="condition" name="condition" required>
                    <option value="">Select Condition</option>
                    <option value="new">New</option>
                    <option value="good">Good</option>
                    <option value="old">Old</option>
                </select>
    
                <label for="description">Description of the Book</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </fieldset>
    
            <fieldset class="giver-details">
                <legend>Giver Details</legend>
                <label for="giverName">Name <span>*</span></label>
                <input type="text" id="giverName" name="giverName" required>
    
                <label for="mobileNumber">Mobile Number <span>*</span></label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>
    
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" required>
    
                <label for="location">Location <span>*</span></label>
                <input type="text" id="location" name="location" required>
            </fieldset>
        </div>
        
        <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="giveAwayBook.js"></script>
</body>
</html>
