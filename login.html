<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="background">
        <div class="left-block">
            <h3>Welcome Back!</h3>
            <p>To keep connected with us please login.</p>
        </div>
        <div class="right-block">
            <img src="logo.jpg" alt="Logo" class="logo">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" id="username" name="username" placeholder="Username or Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Keep me signed in
                    </label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#" id="forgot-password-link">Forgot password?</a>
            </div>
            <div class="reset-form hidden" id="reset-form">
                <h2>Reset Password</h2>
                <p>Enter your mobile number or email to reset your password:</p>
                <form>
                    <input type="text" id="reset-identifier" name="reset-identifier" placeholder="Mobile Number or Email" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="divider">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <a href="#" class="social-button">
            <img src="google.png" alt="Google Logo" class="social-logo">
                Continue with Google
            </a>
            <a href="#" class="social-button">&#9993; Continue with Email</a>
            <a href="#" class="social-button">
                <img src="facebook.jpg" alt="facebook logo" class="social-logo">
                Continue with Facebook
            </a>
            <div class="divider">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <a href="institution-login.html" class="institution-login-button">Login as Institution</a>
        </div>
    </div>
    <script src="login.js"></script>
    </body>
</html>
