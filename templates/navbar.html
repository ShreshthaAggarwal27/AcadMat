<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcadMat</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg" data-bs-theme="light">
	  <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src = "{% static 'images/Logo-3.png' %}" alt="AcadMat Logo" height="30%" width="30%" margin="0px"/></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item" id="home">  
            <a class="nav-link text-primary-emphasis" role="button" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item about">
            <a class="nav-link text-primary-emphasis" href="#">About</a>
          </li>
          <li class="nav-item donate">
            <a class="nav-link text-primary-emphasis" href="{% url 'donate_book' %}">Donate Books</a>
          </li>		
          <li class="nav-item free">
            <a class="nav-link text-primary-emphasis" href="{% url 'all_books' %}">Books</a>
          </li>		
          <li class="nav-item buy">
            <a class="nav-link text-primary-emphasis" href="#">Buy Book Sets</a>
          </li>		
          <li class="nav-item material">
            <a class="nav-link text-primary-emphasis" href="#">Get Academic Material</a>
          </li>
        </ul>		  
      </div>
        {% if request.user.is_authenticated %}
        <div class = "logout">
          <a href="{% url 'profile' request.user.username %}" class="profile">Profile</a>
          <a href="{% url 'logout' %}" class="btn btn-primary login">Logout</a>
        </div>
        {% else %}
        <div class="login">
          <a href = "{% url 'login' %}" class="btn btn-primary login">Login</a>
        </div>
        {% endif %}
	  </div>
	</nav>
</body>
</html>
