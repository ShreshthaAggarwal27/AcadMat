<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="background">
        <div class="left-block">
            <h3>Welcome to AcadMat!</h3>
            <p>New User?, To join us please sign-up.</p>
        </div>
        <div class="right-block">
            <img src="logo.jpeg" alt="Logo" class="logo">
            <h2>Sign-Up</h2>
            <form class="login-form">
                <input type="text" id="username" name="username" placeholder="Enter your Name" required>
                <input type="text" id="username" name="username" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Set a Password" required>
                <input type="password" id="password" name="password" placeholder="Confirm Password" required>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Keep me signed in
                    </label>
                </div>
                <button type="submit">Sign-Up</button>
            </form>
           
            <div class="divider">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <a href="#" class="social-button">
                Continue with Google
            </a>
            <a href="#" class="social-button">&#9993; Continue with Email</a>
            <a href="#" class="social-button">
                Continue with Facebook
            </a>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
    </body>
</html>
